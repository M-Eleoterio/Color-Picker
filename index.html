<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="img-section">
        <img
          src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg"
          alt="Choose your image"
          id="image"
        />
      </div>
      <div class="btns-container">
        <input type="file" accesskey="image/*" id="file" />
        <label for="file">Choose a Photo</label>
        <button id="pick-btn" class="hide">Pick a color</button>
      </div>
      <div id="result" class="hide">
        <div>
          <input type="text" id="hex-input" readonly />
          <button onclick="copyToClipboard('hex-input')">
            <i class="fa fa-copy"></i>
          </button>
        </div>
        <div>
          <input type="text" id="rgb-input" readonly />
          <button onclick="copyToClipboard('rgb-input')">
            <i class="fa fa-copy"></i>
          </button>
        </div>
        <div id="picked-color">

        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
